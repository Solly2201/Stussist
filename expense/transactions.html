<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      div a {
        color: white;
        text-decoration: none;
      }
      .second-bar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background: #1579f2;
        padding: 10px 0;
      }
      .second-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .second-bar a:hover {
        text-decoration: underline;
      }
      main {
        padding: 10px 20px;
        text-align: center;
      }
      main h2 {
        font-size: 26px;
        margin-bottom: 10px;
      }
      main hr {
        width: 80%;
        margin-top: 10px;
        margin: auto;
        border: none;
        border-top: 2px solid #ccc;
      }
      .transactions-table {
        margin: 20px auto;
        max-width: 800px;
        border-collapse: collapse;
        width: 100%;
      }
      .transactions-table th,
      .transactions-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      .transactions-table th {
        background-color: #1579f2;
        color: white;
      }
      .action-btn {
        margin: 0 2px;
        padding: 4px 8px;
        background: #1579f2;
        color: white;
        border: none;
        cursor: pointer;
      }
      .header-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .header-title .logo a {
        font-size: 24px;
        color: white;
        text-decoration: none;
      }
      .sub-title {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 3px;
        color: white;
      }
    </style>
    <script>
      // Load transactions
      function loadTransactions() {
        fetch("http://localhost:3000/api/transactions")
          .then((response) => response.json())
          .then((transactions) => {
            const tbody = document.getElementById("transactionsBody");
            tbody.innerHTML = "";
            transactions.forEach((item) => {
              const date = new Date(item.expense_date);
              const formattedDate = date.toISOString().split("T")[0];
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.description}</td>
                <td>${item.amount}</td>
                <td>${item.category}</td>
                <td>${formattedDate}</td>
                <td>
                  <button class="action-btn" onclick="deleteTransaction(${item.id})">Delete</button>
                </td>
              `;
              tbody.appendChild(row);
            });
          })
          .catch((error) =>
            console.error("Error loading transactions:", error)
          );
      }

      // deleting
      async function deleteTransaction(id) {
        if (!confirm("Are you sure you want to delete this expense?")) return;
        try {
          const response = await fetch(
            "http://localhost:3000/api/transactions/" + id,
            { method: "DELETE" }
          );
          if (response.ok) {
            alert("Expense deleted successfully.");
            loadTransactions();
          } else {
            alert("Failed to delete expense.");
          }
        } catch (error) {
          console.error("Error deleting transaction:", error);
          alert("Error deleting expense.");
        }
      }

      window.onload = loadTransactions;
    </script>
  </head>
  <body>
    <script src="../auth.js"></script>
    <header>
      <div class="header-title">
        <div class="sub-title">EXPENSE MANAGEMENT</div>
        <div class="logo"><a href="../index.html">STUSSIST</a></div>
      </div>
      <nav>
        <a href="../login.html" onclick="logout()">Logout</a>
        <img src="../user-icon.png" alt="User Icon" class="user-icon" />
      </nav>
    </header>
    <div class="second-bar">
      <a href="expensehome.html">HOME</a>
      <a href="addexpense.html">ADD EXPENSE</a>
      <a href="transactions.html">TRANSACTIONS</a>
      <a href="settings.html">SETTINGS</a>
    </div>
    <main>
      <h2>Transaction History</h2>
      <hr />
      <table class="transactions-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="transactionsBody">
          <!-- Transactions will be displayed here -->
        </tbody>
      </table>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
