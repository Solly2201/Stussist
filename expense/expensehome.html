<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      div a {
        color: white;
        text-decoration: none;
      }
      .second-bar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background: #1579f2;
        padding: 10px 0;
      }
      .second-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .second-bar a:hover {
        text-decoration: underline;
      }
      main {
        padding: 10px 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      main h2 {
        font-size: 26px;
        margin-bottom: 10px;
      }
      main hr {
        width: 80%;
        margin-top: 10px;
        margin: auto;
        border: none;
        border-top: 2px solid #ccc;
      }
      .content-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 60px;
        margin-top: 30px;
        flex-wrap: wrap;
        max-width: 900px;
      }
      .chart-section {
        flex: 1;
        min-width: 300px;
        text-align: center;
      }
      .chart-section canvas {
        max-width: 100%;
      }
      .month-expenses {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
      }
      .filter-section {
        width: 250px;
        text-align: center;
      }
      .filter-section input {
        display: block;
        width: 100%;
        padding: 8px;
        margin: 10px 0;
      }
      .filter-section button {
        padding: 8px 15px;
        background: #1579f2;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .header-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .sub-title {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 3px;
        color: white;
      }
    </style>
    <script>
      // Function to display the current month name.
      function month() {
        const d = new Date();
        const monthNames = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        document.getElementById("month").innerHTML = monthNames[d.getMonth()];
      }

      // Fetch data and render the chart.
      function renderChart(startDate = "", endDate = "") {
        let apiUrl = "http://localhost:3000/api/expenses";
        if (startDate && endDate) {
          apiUrl += `?start=${startDate}&end=${endDate}`;
        }
        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            const labels = data.map((item) => item.description);
            const amounts = data.map((item) => item.total);
            const backgroundColors = [
              "rgba(255, 99, 132, 0.6)",
              "rgba(54, 162, 235, 0.6)",
              "rgba(255, 206, 86, 0.6)",
              "rgba(75, 192, 192, 0.6)",
              "rgba(153, 102, 255, 0.6)",
              "rgba(255, 159, 64, 0.6)",
            ];
            if (window.expenseChartInstance) {
              window.expenseChartInstance.destroy();
            }
            const ctx = document
              .getElementById("expenseChart")
              .getContext("2d");
            window.expenseChartInstance = new Chart(ctx, {
              type: "pie",
              data: {
                labels: labels,
                datasets: [
                  {
                    data: amounts,
                    backgroundColor: backgroundColors.slice(0, labels.length),
                    borderColor: "rgba(255,255,255,0.9)",
                    borderWidth: 1,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { position: "bottom" } },
              },
            });
          })
          .catch((error) => console.error("Error rendering chart:", error));
      }

      // Function to filter expenses based on the date range selected by the user.
      function filterExpenses() {
        const start = document.getElementById("startDate").value;
        const end = document.getElementById("endDate").value;
        if (start && end) {
          renderChart(start, end);
          document.getElementById("month").innerHTML = start + " to " + end;
        } else {
          alert("Please select both start and end dates.");
        }
      }

      // When the window loads, display current month name and calculate the current month's date range.
      window.onload = () => {
        month();
        const now = new Date();
        const year = now.getFullYear();
        const monthIndex = now.getMonth();

        // Calculate the first day of the current month.
        const firstDay = new Date(year, monthIndex, 1);
        // Calculate the last day of the current month.
        const lastDay = new Date(year, monthIndex + 1, 0);

        // Convert both dates to YYYY-MM-DD format.
        const startDate = firstDay.toISOString().split("T")[0];
        const endDate = lastDay.toISOString().split("T")[0];

        // Fetch and render expenses for the current month.
        renderChart(startDate, endDate);
      };
    </script>
  </head>
  <body>
    <script src="../auth.js"></script>
    <header>
      <div class="header-title">
        <div class="sub-title">EXPENSE MANAGEMENT</div>
        <div class="logo"><a href="../index.html">STUSSIST</a></div>
      </div>
      <nav>
        <a href="../login.html" onclick="logout()">Logout</a>
        <img src="../user-icon.png" alt="User Icon" class="user-icon" />
      </nav>
    </header>
    <div class="second-bar">
      <a href="expensehome.html">HOME</a>
      <a href="addexpense.html">ADD EXPENSE</a>
      <a href="transactions.html">TRANSACTIONS</a>
      <a href="settings.html">SETTINGS</a>
    </div>
    <main>
      <h2>EXPENSE MANAGEMENT</h2>
      <hr />
      <div class="content-container">
        <div class="chart-section">
          <canvas id="expenseChart" width="400" height="400"></canvas>
          <div class="month-expenses">
            <span id="month">Month</span>'s EXPENSES
          </div>
        </div>
        <div class="filter-section">
          <h3>Select Date Range</h3>
          <input type="date" id="startDate" />
          <input type="date" id="endDate" />
          <button onclick="filterExpenses()">Filter Expenses</button>
        </div>
      </div>
      <br />
      <div style="display: flex; justify-content: center; align-items: center">
        <button
          type="button"
          class="back-btn"
          onclick="window.location.href='../index.html'"
          style="background: red"
        >
          Main Page
        </button>
      </div>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
