<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Expense</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      div a {
        color: white;
        text-decoration: none;
      }
      .second-bar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background: #1579f2;
        padding: 10px 0;
      }
      .second-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .second-bar a:hover {
        text-decoration: underline;
      }
      main {
        padding: 10px 20px;
        text-align: center;
      }
      main h2 {
        font-size: 26px;
        margin-bottom: 10px;
      }
      main hr {
        width: 80%;
        margin: auto;
        margin-top: 10px;
        border: none;
        border-top: 2px solid #ccc;
      }
      .expense-form {
        max-width: 500px;
        margin: 20px auto;
        text-align: left;
      }
      .expense-form label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
      }
      .expense-form input,
      .expense-form select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        box-sizing: border-box;
      }
      .expense-form button {
        margin-top: 20px;
        padding: 10px 15px;
        background: #1579f2;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      .header-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .header-title .logo a {
        font-size: 24px;
        color: white;
        text-decoration: none;
      }
      .sub-title {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 3px;
        color: white;
      }
    </style>
    <script>
      let categoriesList = [];
      //add current categories to dropdown
      function populateCategories(selected = "") {
        fetch("http://localhost:3000/api/categories")
          .then((res) => res.json())
          .then((categories) => {
            categoriesList = categories;
            const categorySelect = document.getElementById("category");
            categorySelect.innerHTML = "";
            //add new category
            if (categories.length === 0) {
              const opt = document.createElement("option");
              opt.value = "add_new";
              opt.textContent = "➕ Add Category";
              categorySelect.appendChild(opt);
              showAddCategoryField();
              return;
            }
            categories.forEach((cat) => {
              const opt = document.createElement("option");
              opt.value = cat.name;
              opt.textContent = cat.name;
              categorySelect.appendChild(opt);
            });
            //add new category option at end
            const addOpt = document.createElement("option");
            addOpt.value = "add_new";
            addOpt.textContent = "➕ Add Category";
            categorySelect.appendChild(addOpt);

            if (selected) categorySelect.value = selected;
          });
      }

      function categoryChanged() {
        const catValue = document.getElementById("category").value;
        if (catValue === "add_new") {
          showAddCategoryField();
        } else {
          hideAddCategoryField();
        }
      }

      function showAddCategoryField() {
        document.getElementById("addCategoryWrapper").style.display = "block";
      }

      function hideAddCategoryField() {
        document.getElementById("addCategoryWrapper").style.display = "none";
      }

      function addNewCategory(event) {
        event.preventDefault();
        const newCat = document.getElementById("newCategoryName").value.trim();
        if (!newCat) return alert("Enter a category name");

        //posting newcategory to the db
        fetch("http://localhost:3000/api/categories", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: newCat }),
        })
          .then((res) => res.text())
          .then((response) => {
            alert("Category Added Successfully!");
            document.getElementById("newCategoryName").value = "";
            hideAddCategoryField();
            populateCategories(newCat);
          });
      }
      //posting expenses to db
      async function submitExpense(event) {
        event.preventDefault();
        const description = document.getElementById("description").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const expense_date = document.getElementById("expense_date").value;
        const category = document.getElementById("category").value;

        if (category === "add_new") {
          alert("Please add and select a category.");
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/api/addexpense", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              description,
              amount,
              expense_date,
              category,
            }),
          });
          if (response.ok) {
            const result = await response.json();
            alert("Expense added!");
            document.getElementById("expenseForm").reset();
            populateCategories();
          } else {
            alert("Error adding expense.");
          }
        } catch (err) {
          console.error(err);
          alert("An error occurred.");
        }
      }

      window.onload = populateCategories;
    </script>
  </head>
  <body>
    <script src="../auth.js"></script>
    <header>
      <div class="header-title">
        <div class="sub-title">EXPENSE MANAGEMENT</div>
        <div class="logo"><a href="../index.html">STUSSIST</a></div>
      </div>
      <nav>
        <a href="../login.html" onclick="logout()">Logout</a>
        <img src="../user-icon.png" alt="User Icon" class="user-icon" />
      </nav>
    </header>

    <div class="second-bar">
      <a href="expensehome.html">HOME</a>
      <a href="addexpense.html">ADD EXPENSE</a>
      <a href="transactions.html">TRANSACTIONS</a>
      <a href="settings.html">SETTINGS</a>
    </div>

    <main>
      <h2>Add New Expense</h2>
      <hr />
      <form
        id="expenseForm"
        class="expense-form"
        onsubmit="submitExpense(event)"
      >
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required />
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required />
        <label for="expense_date">Date:</label>
        <input type="date" id="expense_date" name="expense_date" required />
        <label for="category">Category:</label>
        <select
          id="category"
          name="category"
          required
          onchange="categoryChanged()"
        ></select>

        <div id="addCategoryWrapper" style="display: none; margin-top: 15px">
          <input
            type="text"
            id="newCategoryName"
            placeholder="New category name"
          />
          <button onclick="addNewCategory(event)">Add Category</button>
        </div>

        <button type="submit">Submit Expense</button>
      </form>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
