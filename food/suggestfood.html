<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggest Food</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .container {
        padding-top: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 650px;
        margin: auto;
      }

      .search-bar {
        border-radius: 20px;
        border: 1px solid #ccc;
        padding: 5px 10px;
        outline: none;
        width: 300px;
        text-align: center;
      }
      main {
        margin-top: 10px 20px;
        text-align: center;
      }
      main hr {
        margin-top: 10px;
      }
      h2 {
        font-size: 26px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .second-bar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background: #1579f2;
        padding: 10px 0;
      }
      .second-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .second-bar a:hover {
        text-decoration: underline;
      }

      label,
      .slider,
      .dropdown {
        display: block;
        margin: 10px auto;
      }
      .dropdown {
        width: 220px;
        padding: 8px;
        font-size: 16px;
        border: 2px solid black;
        border-radius: 5px;
        background: white;
        cursor: pointer;
        margin-top: 15px;
      }
      .slider {
        width: 20%;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: #3498db;
        border-radius: 50%;
        cursor: pointer;
      }
      .tooltip {
        position: absolute;
        background: black;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
        pointer-events: none;
        transform: translateX(-50%);
        white-space: nowrap;
      }
      .tooltip::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 10px solid black;
      }
      .slider-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .slider-label {
        margin-bottom: 5px;
        font-weight: bold;
        font-size: 14px;
      }
      .header-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .sub-title {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 3px;
        color: white;
      }
      div a {
        color: white;
        text-decoration: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Setup tooltips for sliders
        const sliders = document.querySelectorAll(".slider");
        sliders.forEach((slider) => {
          let tooltip = document.createElement("span");
          tooltip.classList.add("tooltip");
          document.body.appendChild(tooltip);
          slider.addEventListener("input", function () {
            let rect = this.getBoundingClientRect();
            let thumbX =
              rect.left +
              ((this.value - this.min) / (this.max - this.min)) * rect.width -
              10;
            tooltip.textContent = this.value;
            tooltip.style.display = "block";
            tooltip.style.left = `${thumbX}px`;
            tooltip.style.top = `${rect.top - 30}px`;
          });
          document.addEventListener("mousemove", function (e) {
            let rect = slider.getBoundingClientRect();
            if (
              e.clientX < rect.left - 10 ||
              e.clientX > rect.right + 10 ||
              e.clientY < rect.top - 40 ||
              e.clientY > rect.bottom + 10
            ) {
              tooltip.style.display = "none";
            }
          });
        });

        // Live update slider labels
        const calMin = document.getElementById("calories-min");
        const calMax = document.getElementById("calories-max");
        const budMin = document.getElementById("budget-min");
        const budMax = document.getElementById("budget-max");
        const calMinLabel = document.getElementById("cal-min-label");
        const calMaxLabel = document.getElementById("cal-max-label");
        const budMinLabel = document.getElementById("bud-min-label");
        const budMaxLabel = document.getElementById("bud-max-label");

        function updateLabels() {
          calMinLabel.textContent = calMin.value;
          calMaxLabel.textContent = calMax.value;
          budMinLabel.textContent = budMin.value;
          budMaxLabel.textContent = budMax.value;
        }
        calMin.addEventListener("input", updateLabels);
        calMax.addEventListener("input", updateLabels);
        budMin.addEventListener("input", updateLabels);
        budMax.addEventListener("input", updateLabels);
        updateLabels();

        // Form submission
        const form = document.querySelector("form");
        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          const calorieMin = parseInt(
            document.getElementById("calories-min").value
          );
          const calorieMax = parseInt(
            document.getElementById("calories-max").value
          );
          const budgetMin = parseInt(
            document.getElementById("budget-min").value
          );
          const budgetMax = parseInt(
            document.getElementById("budget-max").value
          );
          const cuisine = document.getElementById("cuisine").value;
          console.log("Sending form values:", {
            calorieMin,
            calorieMax,
            budgetMin,
            budgetMax,
            cuisine,
          });
          if (cuisine === "#" || !cuisine) {
            alert("Please select a category.");
            return;
          }
          try {
            const res = await fetch("http://localhost:3000/suggestFood", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                calorieMin,
                calorieMax,
                budgetMin,
                budgetMax,
                cuisine,
              }),
            });
            console.log("Response status:", res.status);
            const jsonData = await res.json();
            console.log("Response JSON:", jsonData);
            //sending the data to local storage to store
            localStorage.setItem("recommendedFood", JSON.stringify(jsonData));
            window.location.href = "./foodrecommendation.html";
          } catch (error) {
            alert("Something went wrong!");
            console.error("Fetch error:", error);
          }
        });
      });
    </script>
  </head>
  <body>
    <script src="../auth.js"></script>
    <header>
      <div class="header-title">
        <div class="sub-title">FOOD MANAGEMENT</div>
        <div class="logo">
          <a href="../index.html">STUSSIST</a>
        </div>
      </div>
      <input type="text" class="search-bar" placeholder="Search for food..." />
      <nav>
        <a href="../login.html" onclick="logout()">Logout</a>
        <img src="../user-icon.png" alt="User Icon" class="user-icon" />
      </nav>
    </header>
    <div class="second-bar">
      <a href="foodhome.html">Home</a>
      <a href="quicksearch.html">Quick Search</a>
      <a href="suggestfood.html">Suggest Food</a>
    </div>
    <main>
      <h2>Suggest Food</h2>
      <hr />
      <form>
        <label style="text-decoration: underline">Calories</label>
        <div class="slider-block">
          <div class="slider-label">
            <span>Min: <span id="cal-min-label">100</span> kcal</span>
          </div>
          <input
            type="range"
            id="calories-min"
            class="slider"
            min="40"
            max="550"
            step="10"
            value="100"
          />
          <div class="slider-label">
            <span>Max: <span id="cal-max-label">300</span> kcal</span>
          </div>
          <input
            type="range"
            id="calories-max"
            class="slider"
            min="40"
            max="550"
            step="10"
            value="300"
          />
        </div>
        <label style="text-decoration: underline">Budget</label>
        <div class="slider-block">
          <div class="slider-label">
            <span>Min: ₹<span id="bud-min-label">0</span></span>
          </div>
          <input
            type="range"
            id="budget-min"
            class="slider"
            min="0"
            max="150"
            step="10"
            value="0"
          />
          <div class="slider-label">
            <span>Max: ₹<span id="bud-max-label">100</span></span>
          </div>
          <input
            type="range"
            id="budget-max"
            class="slider"
            min="0"
            max="150"
            step="10"
            value="100"
          />
        </div>
        <label for="cuisine" style="text-decoration: underline"
          >Enter Food Category Preference</label
        >
        <select id="cuisine" class="dropdown">
          <option value="#" selected disabled>Select Category</option>
          <option value="Fresh Juice">Fresh Juice</option>
          <option value="Pav Bhaji">Pav Bhaji</option>
          <option value="Milk Shakes">Milk Shakes</option>
          <option value="Rice, Noodles">Rice, Noodles</option>
          <option value="Hot Beverages">Hot Beverages</option>
          <option value="Street Food">Street Food</option>
          <option value="Vegetable Dishes">Vegetable Dishes</option>
          <option value="South Indian">South Indian</option>
          <option value="Thali">Thali</option>
          <option value="Snacks">Snacks</option>
          <option value="Franky">Franky</option>
          <option value="Sandwiches">Sandwiches</option>
          <option value="Bread Basket">Bread Basket</option>
          <option value="Chinese Dishes">Chinese Dishes</option>
          <option value="Pulav and Biryani">Pulav and Biryani</option>
          <option value="Salad and Raitas">Salad and Raitas</option>
          <option value="Pasta">Pasta</option>
          <option value="Soup">Soup</option>
          <option value="Desserts">Desserts</option>
        </select>
        <div style="margin-top: 20px">
          <button type="submit" class="submit-btn">Submit</button>
        </div>
      </form>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
