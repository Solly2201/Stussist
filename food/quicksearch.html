<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Search</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .container {
        padding-top: 50px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        max-width: 650px;
        margin: auto;
      }
      .second-bar {
        display: flex;
        justify-content: center;
        gap: 30px;
        background: #1579f2;
        padding: 10px 0;
      }
      .second-bar a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .second-bar a:hover {
        text-decoration: underline;
      }

      .search-bar {
        border-radius: 20px;
        border: 1px solid #ccc;
        padding: 5px 10px;
        outline: none;
        width: 300px;
        text-align: center;
      }
      main {
        margin-top: 10px 20px;
        text-align: center;
      }
      main hr {
        margin-top: 10px;
      }
      #food-name {
        width: 200px;
      }

      h2 {
        font-size: 26px;
        font-weight: bold;
        text-transform: uppercase;
      }

      label,
      .slider,
      .dropdown {
        display: block;
        margin: 10px auto;
      }

      .slider {
        width: 20%;
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 20px;
        height: 20px;
        background: #3498db;
        border-radius: 50%;
        cursor: pointer;
      }

      div a {
        color: white;
        text-decoration: none;
      }

      .tooltip {
        position: absolute;
        background: black;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
        display: none;
        pointer-events: none;
        transform: translateX(-50%);
        white-space: nowrap;
      }

      .tooltip::after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 6px solid transparent;
        border-right: 6px solid transparent;
        border-top: 10px solid black;
      }
      .header-title {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .sub-title {
        font-size: 14px;
        font-weight: normal;
        margin-bottom: 3px;
        color: white;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sliders = document.querySelectorAll(".slider");

        sliders.forEach((slider) => {
          let tooltip = document.createElement("span");
          tooltip.classList.add("tooltip");
          document.body.appendChild(tooltip);

          slider.addEventListener("input", function () {
            let sliderRect = this.getBoundingClientRect();
            let thumbWidth = 20;
            let thumbX =
              sliderRect.left +
              ((this.value - this.min) / (this.max - this.min)) *
                sliderRect.width -
              thumbWidth / 2;
            tooltip.textContent = this.value;
            tooltip.style.display = "block";
            tooltip.style.left = `${thumbX}px`; // Center over thumb
            tooltip.style.top = `${sliderRect.top - 40}px`; // Position above slider
          });

          document.addEventListener("mousemove", function (event) {
            let sliderRect = slider.getBoundingClientRect();
            if (
              event.clientX < sliderRect.left - 10 ||
              event.clientX > sliderRect.right + 10 ||
              event.clientY < sliderRect.top - 40 ||
              event.clientY > sliderRect.bottom + 10
            ) {
              tooltip.style.display = "none";
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <script src="../auth.js"></script>
    <header>
      <div class="header-title">
        <div class="sub-title">FOOD MANAGEMENT</div>
        <div class="logo">
          <a href="../index.html">STUSSIST</a>
        </div>
      </div>
      <input type="text" class="search-bar" placeholder="Search for food..." />
      <nav>
        <a href="../login.html" onclick="logout()">Logout</a>
        <img src="../user-icon.png" alt="User Icon" class="user-icon" />
      </nav>
    </header>
    <div class="second-bar">
      <a href="foodhome.html">Home</a>
      <a href="quicksearch.html">Quick Search</a>
      <a href="suggestfood.html">Suggest Food</a>
    </div>
    <main>
      <hr />
      <h2>Food Information [Coming Soon]</h2>
      <hr />
      <br />
      <form>
        <label for="food-name">Enter Food Name:</label>
        <input type="text" id="food-name" /><br />
        <br />
        <button type="submit" class="submit-btn" onclick="quicksearch()">
          Get Info
        </button>
      </form>
    </main>
    <script src="../script.js"></script>
  </body>
</html>
